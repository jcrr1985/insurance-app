<!-- QUIEN SE ATENDIO -->
<section class="my-10 flex items-center justify-start md:w-1/3">
  <app-custom-stepper
    [height]="customStepperSize.stepperOne"
    [status]="stepperOneSource()[0].status"
  >
  </app-custom-stepper>
  <div id="stepperOneContent" class="grid grid-cols-12 gap-8">
    <ds-title
      class="col-span-12"
      type="t4"
      family="secondary"
      weight="bold"
      color="primary"
    >
      <span slot="text">¿Quien se atendió?</span>
    </ds-title>
    <div class="col-span-9">
      <ds-select
        id="personaSeleccionada"
        [initialLabel]="'Elige una persona'"
        [source]="personSelectOption"
        [state]="'waiting'"
        [helperMessage]="''"
      >
      </ds-select>
    </div>
    <div class="col-span-1 flex items-center justify-center">
      <ds-icon
        *ngIf="getStepsStatus('stepOne_who', 'personaSeleccionada')"
        color="info5"
        [iconName]="'bi-check-circle-fill'"
        size="24"
      >
      </ds-icon>
    </div>
  </div>
</section>
