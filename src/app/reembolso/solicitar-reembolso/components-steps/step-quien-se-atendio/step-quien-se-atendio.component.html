<!-- QUIEN SE ATENDIO -->
<section class="my-10 flex items-center justify-start md:w-1/3">
  <app-custom-stepper [height]="customStepperSize.stepperOne" [status]="stepperOneSource()[0].status">
  </app-custom-stepper>
  <div id="stepperOneContent" class="grid grid-cols-12 gap-8">
    <ds-title class="col-span-12" type="t4" family="secondary" weight="bold" color="primary">
      <span slot="text">¿Quien se atendió?</span>
    </ds-title>
    <div class="col-span-12">
      <app-select-parentesco (changeEv)="setStatusOn($event)"></app-select-parentesco>
    </div>
  </div>
</section>
