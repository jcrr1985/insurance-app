<div class="flex items-center justify-center modal-container">
    <div class="modal-wrapper">
        <div class="titulo-modal-detalle">
            <ds-paragraph family="primary" weight="semiBold">
                <span slot="text">Ingresa el detalle de la
                    prestación</span>
            </ds-paragraph>
        </div>
        <div class="modal--form__container">
            <div class="modal--form">
                <div class="modal--row">
                    <!--input nombre prestacion-->
                    <ds-search-v2 class="col-span-12 pr-2" [ngClass]="{'sm:col-span-6':sesionRequired}"
                        label="Tipo de Prestación" (changeEv)="itemSelected($event)" [sesiones]>
                    </ds-search-v2>
                    <!--input número de sesiones-->
                    <ds-select-v2 *ngIf="sesionRequired" class="col-span-12 sm:col-span-6" label="Número de Sesiones"
                        (changeEv)="selectEvent($event)" [source]="sesionesSource">
                    </ds-select-v2>
                </div>
                <div class="modal--row">
                    <!--valor-->
                    <ds-input-v2 class="col-span-12 sm:col-span-6" label="Valor" type="text" [formatoMoneda]="true"
                        (keyupEv)="setValue('valor',$event)">
                    </ds-input-v2>

                    <!--bonificacion isapre/fonasa-->
                    <ds-input-v2 class="col-span-12 sm:col-span-6" label="Bonificación Isapre/Fonasa" type="text"
                        [formatoMoneda]="true" (keyupEv)="setValue('bonificacion',$event)">
                    </ds-input-v2>
                </div>
            </div>
            <!--Monto a rembolsar-->
            <div class="form--total__container" [ngClass]="{'disabled' : montoReembolso == 0}">
                <ds-paragraph type="p1" family="secondary" weight="semiBold" color="secondary">
                    <span slot="text">Monto a
                        reembolsar</span>
                </ds-paragraph>
                <ds-paragraph type="p1" family="secondary" weight="semiBold" color="secondary">
                    <span slot="text">$
                        {{montoReembolso}}</span>
                </ds-paragraph>
            </div>
        </div>
        <!-- Mensaje de error -->
        <ds-messaging *ngIf="warningMsg" variant="warning" family="secondary" size="s2"
            title="El monto que ingresaste es diferente a los registrados para esta prestación ([monto histórico]).'
Recuerda que el monto a ingresar debe corresponder al valor de ([sesiones]), si ingresas más de una sesión, debes indicar esa cantidad en el campo “número de sesiones">
        </ds-messaging>
        <!-- botones-->
        <section class="reembolso__botones--container">
            <ds-button id="ds-button-cancelar" (click)="closeModal()" [size]="'s2'" variant="secondary"
                slot-name="cancel-button-slot">
                <span slot="cancel-button-slot">Cancelar</span>
            </ds-button>
            <ds-button id="ds-button-siguiente"  (click)="sendData()" [size]="'s2'"
                variant="primary" slot-name="next-button-slot">
                <span slot="next-button-slot"> Guardar </span>
            </ds-button>
        </section>
    </div>
</div>
