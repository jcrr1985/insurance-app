<div
  class="pill-estado"
  [ngClass]="{
    enEvaluacion: texto === 'En evaluación',
    pagado: texto === 'Pagado',
    pagadoParcial: texto === 'Pagado parcial',
    sinPago: texto === 'Sin pago',
    transImed: texto === 'Transacción IMED',
    transFarmacia: texto === 'Transacción Farmacia'
  }"
>
  <img
    [src]="check"
    alt=""
  />
  <span class="estado-texto">{{texto}}</span>
</div>
