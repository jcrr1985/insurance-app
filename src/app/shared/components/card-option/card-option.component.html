<div class="grid grid-cols-12 mx-2 card-content " [ngClass]="[status]" (mouseover)="temporalActive=true"
    (mouseleave)="temporalActive=false">
    <div class="flex items-center justify-center col-span-2">
        <img *ngIf="name != ''" class="icon" [ngClass]="[status]" [src]="getRouteImg(name)" alt="">
    </div>
    <div class="flex items-center justify-start col-span-10 cursor-pointer">
        <span class="text-card" [ngClass]="[status]">{{prestacionName}}</span>
    </div>
</div>
